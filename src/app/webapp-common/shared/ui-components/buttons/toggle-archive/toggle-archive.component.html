<button
  class="btn btn-cml-primary d-flex justify-content-between align-items-center"
  (click)="toggleArchived.emit(!showArchived)"
  [smTooltip]="minimize ? showArchived ? 'EXIT ARCHIVE': 'OPEN ARCHIVE' : ''"
  
>
  <i [class]="'al-icon sm ' + (showArchived? ' al-ico-exit-archive' : 'al-ico-archive' )"></i>
  <span *ngIf="!minimize" class="button-label">{{showArchived? 'EXIT': 'OPEN'}} ARCHIVE</span>
</button>
