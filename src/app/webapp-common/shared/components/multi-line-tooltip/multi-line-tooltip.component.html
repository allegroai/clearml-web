<span
  class="tooltip-wrapper"
  [delay]="500"
  [action]="'leave'"
  (smHesitate)="hesitateMenu.hesitateStatus && tooltipMenu.closed.emit()"
>
  <i
    class="al-icon pointer"
    [class]="iconClass ? iconClass : 'al-ico-info-circle msm'"
    #tooltipElement
    [matMenuTriggerFor]="tooltipMenu"
    smClickStopPropagation
    [delay]="100"
    [action]="'enter'"
    (smHesitate)="tooltipElement.click(); hesitateMenu.hesitateStatus= true"
    (click)="false"
  ></i>
</span>

<mat-menu #tooltipMenu="matMenu" [xPosition]="'after'" [yPosition]="position" [hasBackdrop]="false">
  <div
    class="tooltip-container"
    [delay]="500"
    [action]="'leave'"
    (smHesitate)="tooltipMenu.closed.emit()"
    #hesitateMenu="hesitate"
  >
    @if (infoData) {
      <div [innerHTML]="infoData"></div>
    } @else {
      <ng-content></ng-content>
    }
  </div>

</mat-menu>
