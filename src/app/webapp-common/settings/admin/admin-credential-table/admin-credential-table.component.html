<table class="admin-table" *ngIf="credentials?.length">
  <thead>
    <tr>
      <th>Label</th>
      <th>Key</th>
      <th>Last used</th>
      <th>Worker/IP</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let credential of credentials">
      <td> <span class="label ellipsis" [smTooltip]="credential.label" smShowTooltipIfEllipsis>{{credential.label}}</span></td>
      <td>{{credential.access_key}}</td>
      <td class="pr-3">{{credential?.last_used ? (credential.last_used |  date : TIME_FORMAT_STRING): 'Never'}}</td>
      <td>{{credential?.last_used_from ? credential?.last_used_from : 'Not available'}}</td>
      <td class="actions d-flex-center">
        <div class="action-button mr-4" (click)="editLabel(credential)" type="button" smTooltip="Edit label">
          <i class="al-icon sm-md  m-auto" [ngClass]="ICONS.EDIT"></i>
        </div>
          <div class="action-button" (click)="confirmPopUp(credential)" type="button" smTooltip="Revoke">
            <i class="al-icon sm-md  m-auto" [ngClass]="ICONS.REMOVE"></i>
          </div>
      </td>
    </tr>
  </tbody>
</table>
